<div id="wrap" class="input">
  <div class="login hidden">
    <header class="input-header">
      <h1>Welcome back!</h1>
    </header>

    <section class="input-content">
      <div class="input-button-box">
        <button class="input-button-box-login">Login</button>
        <button class="input-button-box-signup">Sign up</button>
      </div>

      <!-- <h2>Login</h2> -->
      <div class="input-content-wrap">
        <dl class="inputbox">
          <!-- <dt class="inputbox-title"></dt> -->
          <dd class="inputbox-content">
            <input id="input0" type="text" required placeholder=" " />
            <label for="input0">E-mail</label>
            <span class="underline"></span>
          </dd>
        </dl>
        <dl class="inputbox">
          <!-- <dt class="inputbox-title">Password</dt> -->
          <dd class="inputbox-content">
            <input id="input1" type="password" required placeholder=" " />
            <label for="input1">Password</label>
            <span class="underline"></span>
          </dd>
        </dl>
        <div class="btns">
          <button class="btn btn-confirm">Log In</button>
          <button class="btn btn-cancel">Cancel</button>
        </div>
      </div>
    </section>
  </div>
  <!--  -->
  <!-- SIGN UP -->
  <!--  -->
  <div class="signup">
    <header class="input-header">
      <h1>Join to us!</h1>
    </header>

    <section class="input-content">
      <div class="input-button-box">
        <button class="input-button-box-login">Login</button>
        <button class="input-button-box-signup">Sign up</button>
      </div>

      <!-- <h2>Login</h2> -->
      <div class="input-content-wrap">
        <dl class="inputbox">
          <!-- <dt class="inputbox-title"></dt> -->
          <dd class="inputbox-content">
            <input id="input1" type="text" required placeholder=" " />
            <label for="input1">E-mail</label>
            <span class="underline"></span>
          </dd>
        </dl>
        <dl class="inputbox">
          <!-- <dt class="inputbox-title">Password</dt> -->
          <dd class="inputbox-content">
            <input id="input2" type="password" required placeholder=" " />
            <label for="input2">Password</label>
            <span class="underline"></span>
          </dd>
        </dl>
        <dl class="inputbox">
          <!-- <dt class="inputbox-title">Password</dt> -->
          <dd class="inputbox-content">
            <input id="input3" type="password" required placeholder=" " />
            <label for="input3">Confirm password</label>
            <span class="underline"></span>
          </dd>
        </dl>
        <dl class="inputbox">
          <!-- <dt class="inputbox-title">Password</dt> -->
          <dd class="inputbox-content">
            <input
              id="input4"
              type="tel"
              pattern="[+][0-9]{2} [0-9]{9}"
              placeholder=" "
            />
            <label for="input4">Phone Number</label>
            <span class="underline"></span>
          </dd>
          <small>Format: +48 123456789</small>
        </dl>

        <dl class="inputbox">
          <!-- <dt class="inputbox-title">Password</dt> -->
          <!-- <dd class="inputbox-content"> -->
          <span>Gender: <br /></span>
          <input id="input2" type="radio" required />
          <label for="input2">Male</label>
          <input id="input2" type="radio" required />
          <label for="input2">Female</label>
          <input id="input2" type="radio" required />
          <label for="input2">Other</label>
          <!-- </dd> -->
        </dl>

        <dl class="inputbox">
          <div class="inputbox-birth">
            <label>DD</label>
            <input
              type="text"
              pattern="[0-9]*"
              maxlength="2"
              size="2"
              class="date-field"
            />
          </div>
          /
          <div class="inputbox-birth">
            <label>MM</label>
            <input
              type="text"
              pattern="[0-9]*"
              maxlength="2"
              size="2"
              class="date-field"
            />
          </div>
          /
          <div class="inputbox-birth">
            <label>YYYY</label>
            <input
              type="text"
              pattern="[0-9]*"
              maxlength="4"
              size="4"
              class="date-field date-field--year"
            />
          </div>
          <p><small>E.g. 26/04/1980</small></p>
        </dl>
        <div class="btns">
          <button class="btn btn-confirm">Log In</button>
          <button class="btn btn-cancel">Cancel</button>
        </div>
      </div>
    </section>
  </div>
</div>
